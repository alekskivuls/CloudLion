<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head lang="en">
      <title>Cloud Lion</title>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <link rel="stylesheet" type="text/css" href="css/cloudlion.css"/>
      <link rel="icon" href="lion.png" type="image/x-icon"/>
      <script src="webjars/jquery/2.1.4/jquery.min.js"></script>
   </head>
   <body>
      <header id = "header"></header>
      <div id="login">
         <h3>Please Login</h3>
         <form th:action="@{/login}" method="post">
         <label for="userName"></label>
         <input type="text" name="username" id="userName" required="required" placeholder="Username"/><br/>
         <label for="myPassword"></label>
         <input type="password" name="password" id="myPassword" placeholder="Password"/><br/>
         <input type="Submit" value="Login"/>
         </form>
      </div>
      <script src="js/header.js"></script>
   </body>
</html>
