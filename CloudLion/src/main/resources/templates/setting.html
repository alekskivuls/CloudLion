<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Settings</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="icon" href="lion.png" type="image/x-icon" />
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/cloudlion.css" />
<script src="webjars/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
	<nav id="navbar navbar-default navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a href="index.html" class="navbar-brand">CloudLion</a>
			</div>
			<div>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="index">Home</a></li>
					<li><a href="editor">Editor</a></li>
					<li><a href="setting">Settings</a></li>
					<li><a href="signup">Sign Up</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="jumbotron">
		<div id="signup" class="container">
			<h3>Settings</h3>
			<br />
			<form id="signup" class="form-horizontal" role="form">
				<div class="form-group">
					<label class="control-label col-sm-2" for="user">Pick a
						Theme: </label>
					<div class="col-sm-10">
						<select id="theme" onchange="setTheme()"></select>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="email">Pick a
						Language: </label>
					<div class="col-sm-10">
						<select id="lang" onchange="setLang()"></select>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="pwd">Select a
						Font: </label>
					<div class="col-sm-10">
						<select id="font" onchange="setFont()"></select>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-default">Save</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="js/theme.js"></script>
</body>


</html>
